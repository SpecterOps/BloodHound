type: object
properties:
  node_keys:
    type: array
    items:
      type: string
  edge_keys:
    type: array
    items:
      type: string
  nodes:
    type: object
    additionalProperties:
      $ref: './model.unified-graph.node.yaml'
  edges:
    type: array
    items:
      $ref: './model.unified-graph.edge.yaml'
  literals:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
        value:
          nullable: true
          anyOf:
            - type: string
            - type: number
            - type: boolean
            - type: array
            - type: object
