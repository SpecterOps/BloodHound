allOf:
  - $ref: './../schemas/api.response.pagination.yaml'
  - type: object
    properties:
      data:
        type: object
        properties:
          members:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: The graph ID of this node
                object_id:
                  type: string
                environment_id:
                  type: string
                primary_kind:
                  type: string
                name:
                  type: string
                asset_group_tag_id:
                  type: integer
                  format: int32
                created_at:
                  type: string
                  format: date-time
                certified_by:
                  type: string
                certified:
                  type: integer
                  description: 0 = cert pending, 1 = cert revoked, 2 = manual cert, 3 = auto cert

