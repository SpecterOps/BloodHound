allOf:
  - $ref: './model.components.int64.id.yaml'
  - $ref: './model.components.timestamps.yaml'
  - type: object
    properties:
      client_id:
        type: string
        format: uuid
        readOnly: true
      client_name:
        type: string
        readOnly: true
      event_id:
        allOf:
          - $ref: './null.int32.yaml'
          - readOnly: true
      status:
        allOf:
          - $ref: './enum.job-status.yaml'
          - readOnly: true
      statusMessage:
        type: string
        readOnly: true
      start_time:
        type: string
        format: date-time
        readOnly: true
      end_time:
        type: string
        format: date-time
        readOnly: true
      log_path:
        allOf:
          - $ref: './null.string.yaml'
          - readOnly: true
      session_collection:
        type: boolean
      local_group_collection:
        type: boolean
      ad_structure_collection:
        type: boolean
      cert_services_collection:
        type: boolean
      ca_registry_collection:
        type: boolean
      dc_registry_collection:
        type: boolean
      all_trusted_domains:
        type: boolean
      domain_controller:
        $ref: './null.string.yaml'
      event_title:
        type: string
        readOnly: true
      last_ingest:
        type: string
        format: date-time
        readOnly: true
      ous:
        type: array
        readOnly: true
        items:
          type: string
      domains:
        type: array
        readOnly: true
        items:
          type: string
      domain_results:
        type: array
        readOnly: true
        items:
          $ref: './model.domain-collection-result.yaml'
