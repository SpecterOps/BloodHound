type: integer
description: |
  This enum describes the current status of a Job. Values are:
  - `-1` Invalid
  - `0` Ready
  - `1` Running
  - `2` Complete
  - `3` Canceled
  - `4` Timed Out
  - `5` Failed
  - `6` Ingesting
  - `7` Analyzing
  - `8` Partially Complete
enum:
  - -1
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  - 8
