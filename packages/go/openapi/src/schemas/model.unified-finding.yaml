oneOf:
  - type: object
    required:
      - target_id
      - target_kind
      - target_properties
      - finding_name
      - environment_id
      - impact_percentage
      - impact_count
      - accepted_until
    properties:
      target_id:
        type: string
      target_kind:
        type: string
      target_properties:
        type: object
        additionalProperties:
          type: object
      finding_name:
        type: string
      environment_id:
        type: object
        additionalProperties:
          type: object
      impact_percentage:
        type: number
        format: double
      impact_count:
        type: number
        format: double
      accepted_until:
        type: integer
        format: int64
  - type: object
    required:
      - target_id
      - target_kind
      - target_properties
      - source_id
      - source_kind
      - source_properties
      - attack_path_edge_id
      - finding_name
      - environment_id
      - impact_percentage
      - impact_count
      - exposure_percentage
      - exposure_count
      - accepted_until
    properties:
      target_id:
        type: string
      target_kind:
        type: string
      target_properties:
        type: string
        additionalProperties:
          type: object
      source_id:
        type: string
      source_kind:
        type: string
      source_properties:
        type: object
        additionalProperties:
          type: object
      attack_path_edge_id:
        type: int64
      finding_name:
        type: string
      environment_id:
        type: object
        additionalProperties:
          type: object
      impact_percentage:
        type: number
        format: double
      impact_count:
        type: number
        format: int64
      exposure_percentage:
        type: number
        format: double
      exposure_count:
        type: number
        format: int64
      accepted_until:
        type: integer
        format: int64
