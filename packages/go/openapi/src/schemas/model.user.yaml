allOf:
  - $ref: './model.components.uuid.yaml'
  - $ref: './model.components.timestamps.yaml'
  - type: object
    properties:
      saml_provider_id:
        readOnly: true
        allOf:
          - $ref: './null.int32.yaml'
      AuthSecret:
        readOnly: true
        allOf:
          - $ref: './model.auth-secret.yaml'
      roles:
        type: array
        readOnly: true
        items:
          $ref: './model.role.yaml'
      first_name:
        readOnly: true
        allOf:
          - $ref: './null.string.yaml'
      last_name:
          $ref: './null.string.yaml'
      email_address:
        readOnly: true
        allOf:
          - $ref: './null.string.yaml'
      principal_name:
        type: string
        readOnly: true
      last_login:
        type: string
        readOnly: true
        format: date-time
      is_disabled:
        type: boolean
        readOnly: true
      eula_accepted:
        type: boolean
        readOnly: true
