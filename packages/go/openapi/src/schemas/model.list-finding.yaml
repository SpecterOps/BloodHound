allOf:
  - $ref: './model.components.int32.id.yaml'
  - $ref: './model.components.timestamps.yaml'
  - type: object
    properties:
      Principal:
        type: string
      PrincipalKind:
        type: string
      Finding:
        type: string
      DomainSID:
        type: string
      Props:
        type: object
        additionalProperties:
          type: object
      accepted_until:
        type: string
        format: date-time
      ImpactPercentage: 
        type: number
        format: double
      ImpactCount: 
        type: integer
        format: int64
      Severity:
        type: string
        enum:
          - critical
          - high
          - moderate
          - low
          - ""