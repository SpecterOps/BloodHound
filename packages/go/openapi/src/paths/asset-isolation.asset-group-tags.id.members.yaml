parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: asset_group_tag_id
    description: ID of an asset group tag
    in: path
    required: true
    schema:
      type: integer
      format: int32

get:
  operationId: ListAssetGroupTagMembersById
  summary: List asset group tag members by ID
  description: List members of an asset group tag by ID
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  parameters:
    - $ref: './../parameters/query.skip.yaml'
    - $ref: './../parameters/query.limit.yaml'
    - name: sort_by
      in: query
      description: >
        Sortable columns are `id`, `object_id`, and `name`.
      schema:
        $ref: './../schemas/api.params.query.sort-by.yaml'
    - name: id
      in: query
      schema: 
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
    - name: object_id
      in: query
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
    - name: name
      in: query
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema: 
            allOf:
            - $ref: './../schemas/api.response.pagination.yaml'
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    members: 
                      type: array
                      items:
                        type: object
                        properties:
                          id: 
                            type: integer
                          object_id:
                            type: string
                          primary_kind:
                            type: string
                          name:
                            type: string
                          source:
                            type: integer
    400:
      $ref: './../responses/bad-request.yaml'     
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'

