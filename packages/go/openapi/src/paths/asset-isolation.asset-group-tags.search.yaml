post:
  operationId: AssetGroupTagSearch
  summary: Search Asset Group Tags
  description: Supports searching by name on asset group tags and selectors, and by name or object ID on members.
  tags:
    - Asset Isolation
    - Enterprise
    - Community
  requestBody:
    description: The request body for searching asset group tags. `query` represents being able to query by either name or object id. `tag_type` can be either 1(zone), 2(label), or 3(owned). And `asset_group_tag_id` is the ID of a tag (zone or label).
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            query:
              type: string
            tag_type:
              type: integer
            asset_group_tag_id:
              type: integer
          required:
            - query
            - tag_type

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  tags: 
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tag.yaml'
                  selectors:
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tags-selector-response.yaml'
                  members: 
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tags-member.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
