post:
  operationId: AssetGroupTagSearch
  summary: Search Asset Group Tags
  description: Supports searching by name on asset group tags and asset group tag selectors, and by name or object ID on members.
  tags:
    - Asset Isolation
    - Enterprise
    - Community
  requestBody:
    description: The request body for searching asset group tags. 
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            query:
              type: string
            tag_type:
              type: integer
          required:
            - query
            - tag_type

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  tags: 
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tag.yaml'
                  selectors:
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tags-selector-response.yaml'
                  members: 
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        object_id:
                          type: string
                        primary_kind:
                          type: string
                        name:
                            type: string
                        properties:
                            type: object
                            additionalProperties: true
                        source:
                          type: integer
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'