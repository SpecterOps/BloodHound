parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: asset_group_tag_id
    description: ID of the asset_group_tag to update a selector on
    in: path
    required: true
    schema:
      type: integer
      format: int32
  - name: asset_group_tag_selector_id
    description: Selector ID
    in: path
    required: true
    schema:
      type: integer
      format: int32

patch:
  operationId: UpdateAssetGroupTagSelector
  summary: Update Asset Group Tag Selector
  description: Update an asset group tag selector's properties
  tags:
    - Asset Isolation
    - Community
    - Enterprise

  requestBody:
    description: The request body for updating an asset group tag selector. One or more fields must be provided. Only provided fields will be updated. 
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            disabled_at:
              $ref: './../schemas/null.time.yaml'
            auto_certify:
              type: boolean
            seeds:
              type: array
              items:
                $ref: './../schemas/model.asset-group-tags-selector-seed.yaml'
  responses:
    200:
      description: Updated
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../schemas/model.asset-group-tags-selector.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'