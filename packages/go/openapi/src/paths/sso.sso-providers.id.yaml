parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - description: SSO Provider ID
    name: sso_provider_id
    in: path
    required: true
    schema:
      type: integer
      format: int32
patch:
  operationId: PatchSSOProvider
  summary: Update SSO Provider
  description: Updates an existing SSO provider. Updating saml provider requires a "multipart/form-data" body. Updating oidc provider requires "application/json" body. Response is respective provider
  tags:
    - Auth
    - Community
    - Enterprise
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          required: 
            - config
          properties:
            name:
              type: string
              description: Name of the new SAML provider.
            metadata:
              type: string
              format: binary
              description: Metadata XML file.
            config:
              type: object
              properties: 
                auto_provision: 
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: boolean that is enabled or not depending on if the user wants SSO provider auto provision
                    default_role:
                      type: integer
                      format: int32
                      description: default role for the user created from SSO provider auto provision
                    role_provision:
                      type: boolean
                      description: boolean that is enabled or not depending on if the user wants role provision allocated for the user created from SSO provider auto provision
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Name of the OIDC provider
            issuer:
              type: string
              format: url
              description: URL of the OIDC issuer
            client_id:
              type: string
              description: Client ID for the OIDC provider
            config:
              type: object
              properties: 
                auto_provision: 
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: boolean that is enabled or not depending on if the user wants SSO provider auto provision
                    default_role:
                      type: integer
                      format: int32
                      description: default role for the user created from SSO provider auto provision
                    role_provision:
                      type: boolean
                      description: boolean that is enabled or not depending on if the user wants role provision allocated for the user created from SSO provider auto provision
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  data:
                    $ref: './../schemas/model.saml-provider.yaml'
              - type: object
                properties:
                  data:
                    $ref: './../schemas/model.oidc-provider.yaml'
    '401':
      $ref: './../responses/unauthorized.yaml'
    '403':
      $ref: './../responses/forbidden.yaml'
    '404':
      $ref: './../responses/not-found.yaml'
    '429':
      $ref: './../responses/too-many-requests.yaml'
    '500':
      $ref: './../responses/internal-server-error.yaml'
delete:
  operationId: DeleteSSOProvider
  summary: Delete SSO Provider
  description: Deletes an existing SSO provider
  tags:
    - Auth
    - Community
    - Enterprise
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  affected_users:
                    type: array
                    items:
                      $ref: './../schemas/model.user.yaml'
    '401':
      $ref: './../responses/unauthorized.yaml'
    '403':
      $ref: './../responses/forbidden.yaml'
    '404':
      $ref: './../responses/not-found.yaml'
    '409':
      description: Conflict. The user is trying to delete their own SSO provider.
      content:
        application/json:
          schema:
            $ref: './../schemas/api.error-wrapper.yaml'
    '429':
      $ref: './../responses/too-many-requests.yaml'
    '500':
      $ref: './../responses/internal-server-error.yaml'
