parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: task_id
    description: Task ID
    in: path
    required: true
    schema:
      type: integer
      format: int64
get:
  operationId: GetClientTaskLog
  deprecated: true
  summary: Get Task Log File
  description: >
    **Deprecated**: This endpoint will no longer be supported in future releases.
    Please use `GET /api/v2/jobs/{job_id}/log` instead.
  tags:
    - Tasks
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  log:
                    type: string
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
