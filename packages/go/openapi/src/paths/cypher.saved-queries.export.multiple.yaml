parameters:
  - name: scope
    description: Scope of saved queries, only the first scope parameter is used.
    in: query
    required: true
    schema:
      type: string
      "enum": [
        "all",
        "public",
        "shared",
        "owned"
      ]
get:
  operationId: ExportSavedQueries
  summary: Export one or more saved queries
  description: Export existing saved queries using the scope parameter.
  tags:
    - Cypher
    - Community
    - Enterprise
  responses:
    # Cannot override a referenced schema in OpenApi 3.0 so below is needed to add the underlying JSON schema type for exported queries.
    200:
      description: |
        **OK**
        This response will contain binary content.
        
        The response ZIP file will contain JSON files using their query name as the file name.
        The underlying JSON file is expected to have the following structure:
        ```json
        {
         "name": "Return_Nodes",
         "query": "MATCH (n) RETURN n",
         "description": "Returns all nodes in a given graph"
        }
        ```
      headers:
        Content-Disposition:
          schema:
            type: string
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
          example: '[this request has a binary response]'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
