parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: asset_group_tag_id
    description: ID of the asset_group_tag to create a selector
    in: path
    required: true
    schema:
      type: integer
      format: int32

get:
  operationId: GetAssetGroupTagSelectors
  summary: Get Asset Group Tag selectors
  description: Get a list of selectors for this group.
  tags:
    - Asset Isolation
    - Enterprise
    - Community
  parameters:
  - name: auto_certify
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.boolean.yaml'
  - name: created_at
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.time.yaml'
  - name: created_by
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: description
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: disabled_at
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.time.yaml'
  - name: disabled_by
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: is_default
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.boolean.yaml'  
  - name: name
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: updated_at
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.time.yaml'
  - name: updated_by
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: type
    description: Filter results by column integer value. Valid filter predicates are `eq`, `neq`. Valid values are either ObjectID = 1 or Cypher = 2.
    in: query
    required: false
    schema:
      type: integer
      enum: [1, 2]
  - name: counts
    description: Whether to include counts of members for each selector
    in: query
    required: false
    schema:
      type: boolean
      default: false
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties: 
                  selectors:
                    type: array
                    items:
                      allOf:
                        - $ref: './../schemas/model.asset-group-tags-selector-response.yaml'
                        - type: object
                          properties:
                            counts:
                              type: object
                              properties:
                                members:
                                  type: integer
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'


post:
  operationId: CreateAssetGroupTagSelector
  summary: Create Asset Group Tag Selector
  description: Creates an asset group tag selector.
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  requestBody:
    description: The request body for creating an asset group tag selector. Only the name and seeds fields are required. 
    required: true
    content:
      application/json:
        schema:
          allOf: 
            - $ref: './../schemas/model.asset-group-tags-selector-request.yaml'
            - type: object 
              required: 
                - name
                - seeds

  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../schemas/model.asset-group-tags-selector-response.yaml'

    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
