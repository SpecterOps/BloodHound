parameters:
  - $ref: './../parameters/header.prefer.yaml'
post:
  operationId: CreateOIDCProvider
  summary: Create OIDC Provider
  description: Creates a new OIDC provider for SSO authentication
  tags:
    - Auth
    - Community
    - Enterprise
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - issuer
            - client_id
          properties:
            name:
              type: string
              description: Name of the OIDC provider
            issuer:
              type: string
              format: url
              description: URL of the OIDC issuer
            client_id:
              type: string
              description: Client ID for the OIDC provider
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../schemas/model.auth-provider.yaml'
    '400':
      $ref: './../responses/bad-request.yaml'
    '401':
      $ref: './../responses/unauthorized.yaml'
    '403':
      $ref: './../responses/forbidden.yaml'
    '429':
      $ref: './../responses/too-many-requests.yaml'
    '500':
      $ref: './../responses/internal-server-error.yaml'
