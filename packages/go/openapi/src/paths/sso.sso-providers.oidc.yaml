parameters:
  - $ref: './../parameters/header.prefer.yaml'
post:
  operationId: CreateOIDCProvider
  summary: Create OIDC Provider
  description: Creates a new OIDC provider for SSO authentication
  tags:
    - Auth
    - Community
    - Enterprise
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../schemas/api.requests.oidc-provider.create.yaml'
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                  name:
                    type: string
                  type:
                    type: string
                  slug:
                    type: string
                  details:
                    type: object
    '400':
      $ref: './../responses/bad-request.yaml'
    '401':
      $ref: './../responses/unauthorized.yaml'
    '403':
      $ref: './../responses/forbidden.yaml'
    '429':
      $ref: './../responses/too-many-requests.yaml'
    '500':
      $ref: './../responses/internal-server-error.yaml'
