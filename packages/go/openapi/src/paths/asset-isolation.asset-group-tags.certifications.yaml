parameters:
  - $ref: './../parameters/header.prefer.yaml'

post:
  operationId: CertifyOrRevokeObjects
  summary: Certify or Revoke Certification of Objects
  description: Manually certify/revoke certification of objects as belonging to the Zone they're selected by
  tags:
    - Asset Isolation
    - Enterprise
  requestBody:
    description: The request body for certifying or revoking certification of objects.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            member_ids:
              type: array
              items:
                type: integer
                format: int64
              minItems: 1
              uniqueItems: true
            action:
              type: integer
              enum:
                - 1 # revoke
                - 2 # certify
            note:
              type: string
          additionalProperties: false
          required:
            - member_ids
            - action


  responses:
    200:
      description: OK
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'

get:
  operationId: GetAssetGroupTagsCertifications
  summary: Get certifications for privilege zones
  description: Retrieves certification status for nodes selected by a zone
  tags:
    - Asset Isolation
    - Enterprise
  parameters:
    - $ref: './../parameters/query.skip.yaml'
    - $ref: './../parameters/query.limit.yaml'
    - name: asset_group_tag_id
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.integer.yaml'
    - name: certified
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.integer.yaml'
    - name: certified_by
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
    - name: created_at
      in: query
      description:
        For example, you can filter a date range of records by doing `created_at=gt:2025-07-08T17:00:00Z&created_at=lt:2025-07-30T17:00:00Z` (UTC)
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.time.yaml'
    - name: environments
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
    - name: name
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
    - name: object_id
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'
    - name: primary_kind
      in: query
      required: false
      schema:
        $ref: './../schemas/api.params.predicate.filter.string.yaml'

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: './../schemas/model.asset-group-tags-certification-response.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
