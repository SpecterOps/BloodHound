parameters:
  - $ref: './../parameters/header.prefer.yaml'
post:
  operationId: PreviewSelectors
  summary: Preview Selectors
  description: Sample preview of members selected by provided selector seeds.
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  requestBody:
    description: The request body of seeds for previewing what a selector will select.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            seeds:
              type: array
              items:
                $ref: './../schemas/model.asset-group-tags-selector-seed-request.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  member:
                    type: object
                    properties:
                      id:
                        type: integer
                      object_id:
                        type: string
                      primary_kind:
                        type: string
                      name:
                          type: string
                      properties:
                          type: object
                          additionalProperties: true
                      source:
                        type: integer
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
