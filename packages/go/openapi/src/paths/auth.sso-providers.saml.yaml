post:
  operationId: CreateSSOSAMLProvider
  summary: Create a New SAML Provider from Metadata
  description: Creates a new SAML provider with the given name and metadata XML.
  tags:
    - Auth
    - Community
    - Enterprise
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          required: 
            - name
            - metadata
            - config
          properties:
            name:
              type: string
              description: Name of the new SAML provider.
            metadata:
              type: string
              format: binary
              description: Metadata XML file.
            config:
              type: object
              properties: 
                auto_provision: 
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: boolean that is enabled or not depending on if the user wants SSO provider auto provision
                    default_role:
                      type: integer
                      format: int32
                      description: default role for the user created from SSO provider auto provision
                    role_provision:
                      type: boolean
                      description: boolean that is enabled or not depending on if the user wants role provision allocated for the user created from SSO provider auto provision
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../schemas/model.saml-provider.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
