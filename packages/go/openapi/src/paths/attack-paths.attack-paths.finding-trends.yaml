parameters:
  - $ref: './../parameters/header.prefer.yaml'

get:
  operationId: FindingTrendsForEnvironment
  summary: List finding trends
  description: Lists findings and their changes in between two dates for an environment
  tags:
    - Attack Paths
    - Enterprise
  parameters:
    - name: environments
      description: Environment IDs
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
    - name: start
      description: Beginning datetime of range (inclusive) in RFC-3339 format; Defaults
        to current datetime minus 30 days
      in: query
      schema:
        type: string
        format: date-time
    - name: end
      description: Ending datetime of range (exclusive) in RFC-3339 format; Defaults
        to current datetime
      in: query
      schema:
        type: string
        format: date-time
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: './../schemas/api.response.time-window.yaml'
              - type: object
                properties:
                  environments:
                    type: array
                    items:
                      type: string
                  data:
                    type: object
                    properties:
                      findings:
                        type: array
                        items:
                          type: object
                          properties:
                            environment_ids:
                              type: array
                              items:
                                type: string
                            finding:
                              type: string
                            display_title:
                              type: string
                            display_type:
                              type: string
                            composite_risk:
                              type: number
                              format: double
                            finding_count_start:
                              type: integer
                            finding_count_end:
                              type: integer
                            finding_count_increase:
                              type: integer
                            finding_count_decrease:
                              type: integer
                            finding_impact_count:
                              type: integer
                              nullable: true
                            finding_exposure_count:
                              type: integer
                              nullable: true
                      total_finding_count_start:
                        type: integer
                      total_finding_count_end:
                        type: integer

    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
