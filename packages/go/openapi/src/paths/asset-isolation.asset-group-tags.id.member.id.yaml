parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: asset_group_tag_id
    description: ID of the asset_group_tag of a selector
    in: path
    required: true
    schema:
      type: integer
      format: int32
  - name: member_id
    description: ID of member to list selectors
    in: path
    required: true
    schema:
      type: integer
      format: int32

get:
  operationId: GetAssetGroupSelectorsByMemberId
  summary: Get Asset Group Tag selectors of a specific member
  description: Get a list of selectors for an object.
  tags:
    - Asset Isolation
    - Enterprise
    - Community
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  member:
                    $ref: './../schemas/model.graph.node.yaml'
                  selectors:
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tags-selector-response.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'