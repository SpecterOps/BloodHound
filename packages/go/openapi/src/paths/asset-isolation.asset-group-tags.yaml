parameters:
  - $ref: './../parameters/header.prefer.yaml'

get:
  operationId: GetAssetGroupTags
  summary: Get Asset Group Tags
  description: Get a list of asset groups
  tags:
    - Asset Isolation
    - Enterprise
    - Community
  parameters:
  - name: type
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.integer-strict.yaml'
  - name: counts
    description: Whether to include counts of selectors and members for each tag
    in: query
    schema:
      type: boolean
      default: false
  - name: name
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: description
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string.yaml'
  - name: created_at
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.time.yaml'
  - name: created_by
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string-strict.yaml'
  - name: updated_at
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.time.yaml'
  - name: updated_by
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string-strict.yaml'
  - name: deleted_at
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.time.yaml'
  - name: deleted_by
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.string-strict.yaml'
  - name: require_certify
    in: query
    required: false
    schema:
      $ref: './../schemas/api.params.predicate.filter.boolean.yaml'

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      oneOf:
                        - $ref: './../schemas/model.asset-group-tag.yaml'
                        - allOf:
                            - $ref: './../schemas/model.asset-group-tag.yaml'
                            - type: object
                              properties:
                                counts:
                                  type: object
                                  properties:
                                    selectors:
                                      type: integer
                                    members:
                                      type: integer
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'

post:
  operationId: CreateAssetGroupTag
  summary: Create Asset Group Tag
  description: Creates an asset group tag ie. a tier or label
  tags:
    - Asset Isolation
    - Enterprise
  requestBody:
    description: The request body for creating an asset group tag. Name and type fields are required. 
    required: true
    content:
      application/json:
        schema:
          allOf: 
            - $ref: './../schemas/model.asset-group-tag-request.yaml'
            - type: object 
              required: 
                - name
                - type

  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../schemas/model.asset-group-tag.yaml'

    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
