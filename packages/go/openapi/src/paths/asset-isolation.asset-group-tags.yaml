parameters:
  - $ref: './../parameters/header.prefer.yaml'

get:
  operationId: GetAssetGroupTags
  summary: Get Asset Group Tags
  description: Get a list of asset groups
  tags:
    - Asset Isolation
    - Enterprise
    - Community
  parameters:
  - name: type
    description: Type of tag. Either Tier = 1 or Label = 2
    in: query
    required: false
    schema:
      type: string
  - name: counts
    description: Wheter to include counts of selectors and members for each tag
    in: query
    schema:
      type: boolean
      default: false
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      oneOf:
                        - $ref: './../schemas/model.asset-group-tag.yaml'
                        - allOf:
                            - $ref: './../schemas/model.asset-group-tag.yaml'
                            - type: object
                              properties:
                                counts:
                                  type: object
                                  properties:
                                    selectors:
                                      type: integer
                                    members:
                                      type: integer
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
