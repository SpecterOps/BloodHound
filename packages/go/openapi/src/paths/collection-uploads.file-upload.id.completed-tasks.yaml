parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: file_upload_job_id
    description: The ID for the file upload job.
    in: path
    required: true
    schema:
      type: integer
      format: int64
get:
  operationId: GetCompletedTasks
  summary: Get Completed Tasks
  description: Get information about the individual completed file upload tasks associated with a job
  tags:
    - Collection Uploads
    - Community
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './../schemas/model.file-upload-job.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    404:
      $ref: './../responses/not-found.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
