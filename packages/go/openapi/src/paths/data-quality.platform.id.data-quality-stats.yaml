parameters:
  - $ref: './../parameters/header.prefer.yaml'
  - name: platform_id
    description: Platform ID
    in: path
    required: true
    schema:
      type: string
      enum:
        - ad
        - azure
get:
  operationId: GetPlatformDataQualityAggregate
  summary: Get platform data quality aggregate
  description: Time series list of aggregate data quality stats for a given platform
  tags:
    - Data Quality
    - Community
    - Enterprise
  parameters:
    - name: sort_by
      description: Sortable columns are created_at, updated_at.
      in: query
      schema:
        $ref: './../schemas/api.params.query.sort-by.yaml'
    - name: start
      description: Beginning datetime of range (inclusive) in RFC-3339 format; Defaults
        to current datetime minus 30 days
      in: query
      schema:
        type: string
        format: date-time
    - name: end
      description: Ending datetime of range (exclusive) in RFC-3339 format; Defaults
        to current datetime
      in: query
      schema:
        type: string
        format: date-time
    - $ref: './../parameters/query.skip.yaml'
    - $ref: './../parameters/query.limit.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: './../schemas/api.response.pagination.yaml'
              - $ref: './../schemas/api.response.time-window.yaml'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: './../schemas/model.ad-data-quality-aggregation.yaml'
                        - $ref: './../schemas/model.azure-data-quality-aggregation.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
