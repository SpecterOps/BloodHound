parameters:
  - $ref: './../parameters/header.prefer.yaml'
get:
  operationId: GetCustomNodes
  summary: Get custom nodes
  description: |
    Retrieve a list of all custom node configurations.
    This endpoint returns the current set of registered node kinds and their display settings.
  tags:
    - Custom Node Management
    - Community
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './../schemas/model.custom-node.yaml'
          example:
            - id: 1
              kindName: "KindA"
              config:
                type: "font-awesome"
                name: "house"
                color: "#FFFFFF"
            - id: 2
              kindName: "KindB"
              config:
                type: "font-awesome"
                name: "coffee"
                color: "#000000"
    401:
      $ref: './../responses/unauthorized.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
post:
  operationId: CreateCustomNodes
  summary: Create custom nodes
  description: |
    Create one or more custom node configurations.
    This endpoint registers a new node kind with optional display metadata such as an icon. The configuration affects how nodes of this kind are displayed and interpreted on the UI. Batch input is supported
  tags:
    - Custom Node Management
    - Community
    - Enterprise
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            custom_types:
              type: object
              additionalProperties:
                $ref: './../schemas/model.custom-node.config.yaml'
        example:
          custom_types:
            KindA:
              icon:
                type: "font-awesome"
                name: "house"
                color: "#FFFFFF"
            KindB:
              icon:
                type: "font-awesome"
                name: "coffee"
                color: "#000000"
  responses:
    201:
      description: CREATED
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './../schemas/model.custom-node.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    409:
      description: |
        **Conflict**
        Duplicate Kind Name
      content:
        application/json:
          schema:
            $ref: './../schemas/api.error-wrapper.yaml'
          example:
            http_status: 409
            timestamp: 2024-02-19T19:27:43.866Z
            request_id: 3fa85f64-5717-4562-b3fc-2c963f66afa6
            errors:
              - context: customnodes
                message: "Conflict: duplicate kind name"
    500:
      $ref: './../responses/internal-server-error.yaml'
