parameters:
  - $ref: './../parameters/header.prefer.yaml'

get:
  operationId: ListEdgeKinds
  summary: List Edge Kinds
  description: List all Edge Kinds across Graph Schemas
  tags:
    - Graph Schema
    - Enterprise
    - Community
  parameters: 
  - name: schemas
    description: Schema names to filter response by
    in: query 
    required: false 
    schema: 
      type: array 
      items: 
        type: string  
  - name: is_traversable
    description: Filter response by whether or not an edge is traversable 
    in: query 
    required: false 
    schema: 
      $ref: './../schemas/api.params.predicate.filter.boolean.yaml'
  responses: 
    200: 
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './../schemas/model.graph-schema-edge-kinds.yaml'
                      
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'