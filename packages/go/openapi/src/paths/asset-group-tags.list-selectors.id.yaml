get:
  operationId: GetAssetGroupTagSelectors
  summary: Get Asset Group Tag selectors
  description: Get a list of selectors for this group.
  tags:
    - Asset Group Management
    - Enterprise
    - Community
  parameters:
  - name: asset_group_tag_id
    description: ID of the asset_group_tag record to retrieve
    in: path
    required: true
    schema:
      type: integer
      format: int
  - name: type
    description: Type of selector. Either ObjectID = 1 or Cypher = 2
    in: query
    required: false
    schema:
      type: integer
      format: int
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './../schemas/model.asset-group-tags-selectors.yaml'
    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'
