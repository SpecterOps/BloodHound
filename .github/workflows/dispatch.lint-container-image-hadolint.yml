name: Manual Hadolint Dockerfile Linting
run-name: Hadolint Dockerfile Linting triggered by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      filepaths:
        type: string
        required: true
        description: |-
          JSON array of Dockerfile paths to lint with hadolint.
          Each element should be a string containing the relative path
          from the repository root to a Dockerfile.
          Example: '["Dockerfile", "docker/api/Dockerfile", "services/web/Dockerfile"]'
        default: '["Dockerfile"]'

jobs:
  hadolint:
    name: Lint Dockerfile(s)
    uses: ./.github/workflows/workflow.lint-container-image-hadolint.yml
    with:
      filepaths: ${{ inputs.filepaths }}
