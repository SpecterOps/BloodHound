name: Run Go Unit Tests

on:
  workflow_call:
    outputs:
      run_id:
        description: "workflow run_id"
        value: ${{ jobs.provide.outputs.run_id }}
  pull_request:
    branches:
      - main
      - "stage/**"
    types:
      - opened
      - synchronize

jobs:
  provide:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.set_run_id.outputs.run_id }}
    steps:
      - id: set_run_id
        run: echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

  run-go-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          check-latest: true

      - name: Run Tests
        run: |
          go tool stbernard test -g -r

      - name: Install AllureCtl
        # v0.14.3
        run: |
          go install github.com/robotomize/go-allure/cmd/golurectl@8ef44907de4280d459f93ce6660b28e263b1d6bc

      - name: Building Allure JSON
        run: |
          mkdir allure-results
          cat go-test-results.json | golurectl -l -e --allure-suite "Go Test" --allure-tags "Unit" -o ./allure-results

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-go
          path: allure-results
