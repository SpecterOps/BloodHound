name: Run Go Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - "stage/**"
    types:
      - opened
      - synchronize

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          check-latest: true

      - name: Run Tests
        run: |
          go test -json -cover ./... > test_results.json

      - name: Install AllureCtl
        run: | 
          go install github.com/robotomize/go-allure/cmd/golurectl@latest
      
      - name: Building Allure JSON 
        run: |
          cat test_results.json | golurectl -l -e --allure-suite "Go Test" --allure-tags "Unit" -o ./allure-results

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.12
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results
          allure_report: allure-report
      
      - name: Upload Test Report 
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
