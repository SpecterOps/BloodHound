name: Pull Request UI Test Coverage

env:
  node_version: "22"

on:
  pull_request:
    branches:
      - main
      - "stage/**"
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Check PR code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Yarn
        run: |
          npm install --global yarn

      - name: Install Deps
        run: |
          cd cmd/ui && yarn

      - name: Run eslint
        run: |
          yarn lint

      - name: Format js-client-library with Prettier
        run: |
          cd packages/javascript/js-client-library && yarn format && cd ../bh-shared-ui/ && yarn format && cd ../../../cmd/ui/ && yarn format

      - name: Run Build
        run: |
          cd cmd/ui && yarn build

  test:
    # This matrix tests both the main and pull request branches
    name: Test ${{ matrix.artifact }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: main
            artifact: main
          - branch: ${{ github.head_ref }}
            artifact: pull-request

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          repository: ${{ github.repository }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          check-latest: true

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Yarn
        run: |
          npm install --global yarn

      - name: Install Deps
        run: |
          cd cmd/ui && yarn

      # Run tests with coverage with summary in json format
      - name: Run tests with coverage
        run: TZ='America/Los_Angeles' npx vitest run --coverage.enabled --coverage.reporter=json --coverage.reporter=json-summary --coverage.reporter=lcov

      - name: Copy thresholds config (if exists)
        run: |
          if [ -f vitest.thresholds.js ]; then
            cp vitest.thresholds.js coverage/
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.artifact }}
          path: coverage/

  report-coverage:
    name: Report UI Coverage Comparison
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download PR coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-pull-request
          path: pr-coverage

      - name: Download main coverage
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: coverage-main
          path: main-coverage

      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: pr-coverage/coverage-summary.json
          json-summary-compare-path: main-coverage/coverage-summary.json
          json-final-path: pr-coverage/coverage-final.json
          comment-on: pr
          threshold-icons: "{0: 'ðŸ”´', 50: 'ðŸŸ ', 60: 'ðŸŸ¢'}"
