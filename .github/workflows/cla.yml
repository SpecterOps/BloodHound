name: "CLA Assistant"
on:
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened,closed,synchronize]

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "Organization Members"
        id: org-members
        run: |
          set -euo pipefail

          ALL_MEMBERS=""
          URL="${{ github.api_url }}/orgs/${{ github.repository_owner }}/members?per_page=100"

          while [ -n "$URL" ]; do
            # Fetch page with Authorization header and save headers
            RESPONSE=$(curl -s -D headers.txt -H "Authorization: Bearer ${{ secrets.READ_MEMBERS_SCOPE }}" "$URL")

            # Check HTTP status
            HTTP_CODE=$(head -n1 headers.txt | awk '{print $2}')
            if [ "$HTTP_CODE" != "200" ]; then
              echo "Error: GitHub API returned status $HTTP_CODE"
              cat headers.txt
              exit 1
            fi

            # Extract members safely
            MEMBERS=$(echo "$RESPONSE" | jq -r 'if type=="array" then [.[].login] | join(",") else "" end')

            # Append members
            [ -n "$MEMBERS" ] && ALL_MEMBERS="${ALL_MEMBERS:+$ALL_MEMBERS,}$MEMBERS"

            # Get next page URL from Link header
            URL=$(grep -i '^Link:' headers.txt | sed -n 's/.*<\(.*\)>; rel="next".*/\1/p' || true)
          done

          echo "::add-mask::$ALL_MEMBERS"
          echo "org_members=$ALL_MEMBERS" >> $GITHUB_OUTPUT

      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.REPO_SCOPE }}
        with:
          path-to-signatures: "signatures.json"
          path-to-document: "https://github.com/SpecterOps/CLA/blob/main/ICLA.md"
          branch: "main"
          remote-organization-name: SpecterOps
          remote-repository-name: CLA
          allowlist: ${{ steps.org-members.outputs.org_members }}
