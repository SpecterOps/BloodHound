name: Run UI Tests

on:
  workflow_call:
    outputs:
      run_id:
        description: "workflow run_id"
        value: ${{ jobs.provide.outputs.run_id }}
  pull_request:
    branches:
      - main
      - "stage/**"
    types:
      - opened
      - synchronize

jobs:
  provide:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.set_run_id.outputs.run_id }}
    steps:
      - id: set_run_id
        run: echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          check-latest: true

      # Telling yarn that CI is false because of flap
      - name: Run Tests
        run: |
          export CI=false
          go tool stbernard deps
          go tool stbernard test -y

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui
          path: allure-results
