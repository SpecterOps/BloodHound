name: Build UI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Yarn
        run: |
          npm install --global yarn

      - name: Install Deps
        run: |
          cd cmd/ui && yarn
      
      - name: Format with Prettier
        run: |
          cd packages/javascript/js-client-library && yarn format && ../bh-shared-ui && yarn format && ../../../cmd/ui && yarn format

      - name: Run Build
        run: |
          cd cmd/ui && yarn build
