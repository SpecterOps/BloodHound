name: Build UI

on:
  pull_request:
    branches:
      - main
      - 'stage/**'
    types:
      - opened
      - synchronize
    paths-ignore:
      - 'docs/**'
      - 'rfc/**'

jobs:
  build-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Yarn
        run: |
          npm install --global yarn

      - name: Install Deps
        run: |
          cd cmd/ui && yarn

      - name: Format js-client-library with Prettier
        run: |
          cd packages/javascript/js-client-library && yarn format && cd ../bh-shared-ui/ && yarn format && cd ../../../cmd/ui/ && yarn format

      - name: Run Build
        run: |
          cd cmd/ui && yarn build
