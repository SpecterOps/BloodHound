name: Scheduled Scan Container Image - Grype
run-name: Scheduled Grype vulnerability scans

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # Allow manual triggering for testing

jobs:
  scan-images:
    name: Scan Container Images (Grype)
    strategy:
      fail-fast: false
      matrix:
        docker_image:
          - 'docker.io/specterops/bloodhound:latest'
          - 'docker.io/specterops/bloodhound:edge'
          # Add more images to scan as needed
          # - 'docker.io/organization/image:tag'
    uses: ./.github/workflows/workflow.scan-container-grype.yml
    with:
      docker_image: ${{ matrix.docker_image }}
    secrets:
      dockerhub_account: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
